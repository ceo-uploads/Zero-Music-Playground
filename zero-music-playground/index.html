
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero | Precision Matrix Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan-glow: #00f3ff;
            --fuchsia-glow: #ff00ff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #010208;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        ::selection {
            background: rgba(0, 243, 255, 0.3);
            color: white;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #010208; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 243, 255, 0.2); }

        /* Cinematic CRT Hardware Overlay */
        .crt-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
          z-index: 9999;
          background-size: 100% 4px, 4px 100%;
          pointer-events: none;
          opacity: 0.4;
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% -20%, rgba(0, 243, 255, 0.08) 0%, transparent 70%);
        }

        .text-glow-cyan { text-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }
        .border-glow-cyan { box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0, 243, 255, 0.02), transparent);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9998;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
    </style>

</html>
